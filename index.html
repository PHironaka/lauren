---
title: Home
layout: default
topics:
- Siteleaf
- Jekyll
---

<div class="home">
  {% assign news = site.news | sort: 'date' | reverse %}
  {% for post in news limit:3 %}
  <article class="home-portfolio">
    <img src="{{post.image}}" alt="">
    <div class="home-portfolio--copy">

      {{ post.content }}
    </div>

    <div class="home-portfolio--credits">
      <p class="post-details">
        Brand: {{ post.brand-info }}
      </p>
      <p class="post-details">
        KPI: {{ post.kpi }}
      </p>
      <p class="post-details">
        Environment: {{ post.environment }}
      </p>

    </div>

</article>
  {% endfor %}
</div>
