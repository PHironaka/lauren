layout: default
---

<div class="post">
  {% if page.title == 'About' %}
  <img src="{{page.image}}" alt="lauren-gallo">
  {% endif %}
  <article class="about-content">
    {{ content }}
  </article>

  <aside class="about-info">
    <h2>Contact</h2>
  

    <h2> Awards </h2>
    <p> {{page.awards }} </p>
  </aside>
</div>
