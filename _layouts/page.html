---
layout: default
---

<div class="post">
  {% if page.title == 'About' %}
  <img src="{{page.image}}" alt="lauren-gallo">
  {% endif %}
  <article class="about-content">
    {{ content }}
  </article>

  <aside class="about-info">
    <h2>Contact</h2>
    <ul>
    {% for follow-link in page.follow-link %}
    <p>
    {{follow-link.intro-text}}
    </p>
    <li>
    <a href="{{ follow-link.url }}" target="_blank"> {{follow-link.text}}</a>
    </li>
    {% endfor %}
    </ul>


    <h2> Awards </h2>
    <p> {{page.awards }} </p>
  </aside>
</div>
